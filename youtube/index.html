<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6519a7b2db.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="topbar">
        <div class="logo">
          <i class="fa-solid fa-bars"></i>
          <img class="youtube" src="youtube logo_icon.png" alt="" />
        </div>
        <div class="search">
          <div class="searchbar">
            <input type="text" placeholder="Search" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <i class="fa-solid fa-microphone"></i>
        </div>
        <div class="account">
          <div class="acc-img">
            <img class="creat-icon" src="video-add.svg" alt="" />
          </div>
          <i class="fa-regular fa-bell"></i>
          <img class="acc-img" src="acc.jpg" alt="" />
        </div>
      </div>
    </nav>
    <main>
      <div class="sidebar">
        <div class="home logo">
          <a href="">
            <i class="fa-solid fa-house"></i>
            <p>Home</p>
          </a>
        </div>
        <div class="shorts logo">
          <a href="">
            <img src="shorts-2.png" alt="" />
            <p>Shorts</p>
          </a>
        </div>
        <div class="subscription logo">
          <a href="">
            <img src="subscription.png" alt="" />
            <p>Subscriptions</p>
          </a>
        </div>
        <div class="music logo">
          <a href="">
            <img src="youtube-music.png" alt="" />
            <p>Music</p>
          </a>
        </div>
      </div>
      <div class="page">
        <div class="video1"><img src="image/img1.webp" alt="" /></div>
        <div class="video2"><img src="image/img2.webp" alt="" /></div>
        <div class="video3"><img src="image/img3.webp" alt="" /></div>
        <div class="video4"><img src="image/img4.webp" alt="" /></div>
        <div class="video5"><img src="image/img5.webp" alt="" /></div>
        <div class="video6"><img src="image/img6.webp" alt="" /></div>
        <div class="video7"><img src="image/img7.webp" alt="" /></div>
        <div class="video8"><img src="image/img8.webp" alt="" /></div>
        <div class="video9"><img src="image/img9.webp" alt="" /></div>
        <div class="video10"><img src="image/img10.webp" alt="" /></div>
        <div class="video11"><img src="image/img11.jpg" alt="" /></div>
        <div class="video12"><img src="image/img12.jpg" alt="" /></div>
        <div class="video13"><img src="image/img13.jpg" alt="" /></div>
        <div class="video14"><img src="image/img14.jpg" alt="" /></div>
        <div class="video15"><img src="image/img15.jpg" alt="" /></div>
        <div class="video16"><img src="image/img16.jpg" alt="" /></div>
      </div>
    </main>
  </body>
</html>
